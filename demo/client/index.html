<!DOCTYPE html>
<html ng-app="MyApp">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ngAuth Demo</title>
  <link href="http://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
